<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="background-color: #f5f5f0;">
  <div>
    <ion-row>
      <ion-label class="content">First name: {{firstName}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-label class="content">Last name: {{lastName}}</ion-label>
    </ion-row>
    <ion-row>
      <div class="content">
        Address: {{address}}
      </div>
    </ion-row>
    <ion-row>
      <ion-label class="content">Tel.: {{telephone}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-label class="content">Weight: {{weight}} kg.</ion-label>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button id="map" (click)="goToHome()">Map</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" class="optionButton" (click)="presentConfirm()">Finish</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" class="optionButton" (click)="presentAlert()">Wrong address</button>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
