<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row id="pictureMap">
    <img src="../../assets/imgs/map.PNG">
  </ion-row>
  <ion-row>
    <div id="detail">
      <div>
        Name: {{firstName}}&nbsp;&nbsp;{{lastName}}
      </div>
      <div>
        Address: {{address}}
      </div>
      <div id="optionButton">
        <button ion-button class="button" (click)="goToHistory()">More location </button>
        <button ion-button color="secondary" class="button" (click)="goToDetail()">Finish </button>
      </div>
    </div>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="background-color: #1756A7;">Start</ion-title>
  </ion-toolbar>
</ion-footer>
