<ion-content class="no-scroll" padding id="background" scroll="false">
  <ion-row>
    <img id="logo" src="../../assets/imgs/afterLogo.png">
  </ion-row>
  <ion-row id="login">
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-row id="optionButton">
      <button ion-button (click)="goToHome()" style="background-color: #fec00f;">Login</button>
      <button ion-button color="secondary" (click)="goToRegister()">Register</button>
    </ion-row>
  </ion-row>
</ion-content>

<ion-footer style="background-color: #fec00f;">
  <ion-row text-center>
    <ion-col>
      <button ion-button color="light" (click)="goToLogin()" id="buttonSwitch">
        <ion-icon name="ios-mail"></ion-icon>&nbsp;Switch to receiver</button>
    </ion-col>
  </ion-row>
</ion-footer>
