<ion-content class="no-scroll" padding id="main-content" style="background-color: #f5f5f0;">
  <ion-row>
    <img id="logo" src="../../assets/imgs/afterLogo.png">
  </ion-row>
  <ion-row id="register">
    <ion-item>
      <ion-label>First name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel: </ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repeat password: </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-row id="registerButton">
      <button ion-button color="secondary" (click)="goToLogin()">Register</button>
    </ion-row>
  </ion-row>


</ion-content>
